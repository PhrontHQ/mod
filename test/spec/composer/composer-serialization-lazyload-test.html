<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="../../../montage.js" data-package="../../"></script>
    <script type="text/montage-serialization">
    {
        "test": {
            "prototype": "spec/composer/test",
            "values": {
                "simpleTestComposer": {"@": "simpleTestComposer"},
                "dynamicText": {"#": "dynamictext"}
            }
        },
        "simpleTestComposer": {
            "prototype": "spec/composer/simple-test-composer[LazyLoadTestComposer]",
            "values": {
                "component": {"@": "dynamictext1"}
            }
        },
        "dynamictext1": {
            "prototype": "montage/ui/text.mod",
            "values": {
                "element": {"#": "dynamictext"},
                "value": "Test Value"
            }
        }
    }
    </script>

</head>
<body>
<div data-montage-id="dynamictext" class="dynamictext"></div>
</body>
</html>
