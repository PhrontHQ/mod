<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script type="text/montage-serialization">{
        "owner": {
            "values": {
                "element": {"#": "owner"}
            }
        },

        ":j": {
            "alias": "@repetition:iteration"
        },

        "repetition": {
            "prototype": "montage/ui/repetition.mod",
            "values": {
                "element": {"#": "repetition"},
                "content":["1", "2"]
            }
        }
    }</script>
</head>
<body>
    <div data-montage-id="owner">
        <div data-montage-id="repetition">
            <div data-param="*"></div>
        </div>
    </div>
</body>
</html>
