<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="customer-item.css">
    <script type="text/mod-serialization">
        {
            "owner": {
                "values": {
                    "element": {"#": "owner"}
                }
            },

            "label": {
                "prototype": "../../../../ui/text.mod",
                "values": {
                    "element": {"#": "label"},
                    "value": {"<-": "@owner.data.firstname + ' ' + @owner.data.lastname"}
                }
            },

            "city": {
                "prototype": "../../../../ui/text.mod",
                "values": {
                    "element": {"#": "city"},
                    "value": {"<-": "@owner.data.city"}
                }
            },

            "premium": {
                "value": {"#": "premium"},
                "values": {
                    "hidden": {"<-": "!@owner.data.premium"}
                }
            }

        }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="CustomerItem">
        <div class="CustomerItem-text">
            <div data-mod-id="label" class="CustomerItem-label"></div>
            <div data-mod-id="city" class="CustomerItem-city"></div>
        </div>

        <div data-mod-id="premium" class="CustomerItem-premium">
             &#9733;
        </div>
    </div>
</body>
</html>
