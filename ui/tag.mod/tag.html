<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="tag.css" />
        <script type="text/mod-serialization">
            {
                "owner": {
                    "values": {
                        "element": {"#": "tag"}
                    }
                },
                "label": {
                    "prototype": "ui/text.mod",
                    "values": {
                        "value": {"<-": "@owner.label"},
                        "element": {"#": "label"}
                    }
                },
                "dismiss": {
                    "prototype": "ui/button.mod",
                    "values": {
                        "element": {"#": "dismiss"},
                        "action": "handleDismissAction"
                    }
                }
            }
        </script>
    </head>
    <body>
        <div data-mod-id="tag" class="ModTag">
            <div data-mod-id="label" class="ModTag-label"></div>
            <div data-mod-id="dismiss" class="ModTag-dismiss">
                <svg class="ModTag-dismiss-icon" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 3L3 9M3 3l6 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </div>
    </body>
</html>
