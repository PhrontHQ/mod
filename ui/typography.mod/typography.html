exports.Typography
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="typography.css" />
        <script type="text/mod-serialization">
            {
                "owner": {
                    "values": {
                        "element": {"#": "owner"}
                    }
                },
                "text": {
                    "prototype": "/ui/text.mod",
                    "values": {
                        "value": {"<-": "@owner.value"},
                        "element": {"#": "text"}
                    }
                }
            }
        </script>
    </head>
    <body>
        <div data-mod-id="owner" class="ModTypography">
            <span data-mod-id="text" class="ModTypography-text"></span>
        </div>
    </body>
</html>
