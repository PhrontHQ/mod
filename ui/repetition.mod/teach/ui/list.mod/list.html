<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="list.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "values": {
                "element": {"#": "owner"},
                "defaultListItem": {"@":"listItem"}
            }
        },

        "repetition": {
            "prototype": "mod/ui/repetition.mod",
            "values": {
                "element": {"#": "repetition"},
                "content": {"<-": "@owner.content"},
                "isSelectionEnabled": {"<-": "@owner.isSelectionEnabled"},
                "allowsMultipleSelection": {"<-": "@owner.allowsMultipleSelection"}
            }
        },

        "listItem": {
            "prototype": "/ui/list-item.mod",
            "values": {
                "element": {"#": "listItem"}
            }
        },

        ":iteration": {
            "alias": "@repetition:iteration"
        }

    }
    </script>
</head>
<body>
    <div data-mod-id="owner" >
        <div data-mod-id="repetition" class="list">
            <div data-param="*">
                <span data-mod-id="listItem" class="item"></span>
            </div>
        </div>
    </div>
</body>
</html>
