<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="segmented-bar.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "values": {
                "element": {"#": "SegmentedBar"}
            }
        },
        "repetition": {
            "prototype": "ui/repetition.mod",
            "values": {
                "element": {"#": "repetition"},
                "isSelectionEnabled": false,
                "contentController": {"<-": "@owner._repetitionDataController"}
            }
        },
        ":segment": {
            "alias": "@repetition:iteration",
            "comments": [
                "alias doesn't support @repetition:iteration.data",
                "see https://github.com/montagejs/mod/issues/1517"
            ]
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="SegmentedBar" class="segmented-bar-mod montage-SegmentedBar">
        <!-- Repetition doesn't work on other component's element yet, -->
        <!-- and we cannot inherit from both Repetition & AbstractButton. -->
        <div data-mod-id="repetition" class="segmented-bar-mod-container montage-SegmentedBar-container">
            <div data-param="*"></div>
        </div>
    </div>
</body>
</html>
