<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="visual-button.css" />
        <script type="text/montage-serialization">
            {
                "owner": {
                    "values": {
                        "element": {"#": "owner"},
                        "classList.has('loading')": {"<-": "@owner.loading"}
                    }
                },
                "label": {
                    "prototype": "ui/text.mod",
                    "values": {
                        "element": {"#": "label"},
                        "value": {"<-": "@owner.label"}
                    }
                }
            }
        </script>
    </head>
    <body>
        <button data-mod-id="owner" class="VisualButton">
            <div data-param="image" class="VisualButton-image"></div>
            <div data-mod-id="label"></div>
        </button>
    </body>
</html>
