<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="segment.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "values": {
                "element": {"#": "Segment"}
            }
        },
        "text": {
            "prototype": "ui/text.mod",
            "values": {
                "element": {"#": "text"},
                "value": {"<-": "@owner.label"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="Segment" class="montage-Segment">
        <span data-montage-id="text"></span>
    </div>
</body>
</html>
