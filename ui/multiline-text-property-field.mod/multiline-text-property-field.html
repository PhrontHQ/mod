<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="multiline-text-property-field.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "values": {
                "element": {"#": "owner"}
            }
        },

        "propertyField": {
            "prototype": "ui/property-field.mod",
            "values": {
                "element": {"#": "propertyField"},
                "label": {"<-": "@owner.label"},
                "errorMessage": {"<-": "@owner.errorMessage"}
            }
        },

        "textArea": {
            "prototype": "ui/text-area.mod",
            "values": {
                "element": {"#": "textArea"},
                "placeholder": {"<-": "@owner.placeholder"},
                "name": {"<-": "@owner.propertyName"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="ModMultilineTextPropertyField">
        <div data-mod-id="propertyField" class="ModTextPropertyField-propertyField">
            <div data-mod-id="textArea" data-arg="control" class="ModTextPropertyField-textArea"></div>
        </div>
    </div>
</body>
</html>
