<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="segment.css" />
        <script type="text/mod-serialization">
            {
                "owner": {
                    "values": {
                        "element": {"#": "segment"}
                    }
                },
                "leading": {
                    "prototype": "ui/slot.mod",
                    "values": {
                        "content": {"<-": "@owner.option.leadingComponent"},
                        "delegate": {"<-": "@owner.delegate"},
                        "element": {"#": "leading"}
                    }
                },
                "label": {
                    "prototype": "ui/text.mod",
                    "values": {
                        "value": {"<-": "@owner.label"},
                        "element": {"#": "label"}
                    }
                },
                "trailing": {
                    "prototype": "ui/slot.mod",
                    "values": {
                        "content": {"<-": "@owner.option.trailingComponent"},
                        "delegate": {"<-": "@owner.delegate"},
                        "element": {"#": "trailing"}
                    }
                }
            }
        </script>
    </head>
    <body>
        <div data-mod-id="segment" class="ModSegment">
            <div data-mod-id="leading" class="ModSegment-leading"></div>
            <div data-mod-id="label" class="ModSegment-label"></div>
            <div data-mod-id="trailing" class="ModSegment-trailing"></div>
        </div>
    </body>
</html>
