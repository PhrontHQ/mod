<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../overlay.mod/overlay.css">
    <link rel="stylesheet" type="text/css" href="modal-overlay.css">
    <script type="text/montage-serialization">
        {
            "owner": {
                "values": {
                    "element": {"#": "modalOverlay"},
                    "modalMaskElement": {"#": "modalMask"},
                    "_slotComponent": {"@": "slot"}
                }
            },

            "slot": {
                "prototype": "ui/slot.mod",
                "values": {
                    "element": {"#": "slot"}
                }
            }
        }
    </script>
</head>
<body>
    <div data-montage-id="modalOverlay" class="montage-Overlay montage-ModalOverlay">
        <div data-montage-id="modalMask" class="montage-ModalOverlay-modalMask"></div>
        <div data-montage-id="slot">
            <!--FIXME: Backward Compatibility-->
            <div data-param="*"></div>
        </div>
    </div>
</body>
</html>
