<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="image-gallery.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "values": {
                "element": {"#": "owner"},
                "_flow": {"@": "flow"},
                "_flowScroll": {"<-" : "@flow.scroll"}
            }
        },
        "flow": {
            "prototype": "ui/flow.mod",
            "values": {
                "element": {"#": "flow"},
                "isCameraEnabled": false,
                "elasticScrollingSpeed": 0.6,
                "stride": 1,
                "sceneScaleX": {
                    "numerator": "1",
                    "denominator": "300"
                },
                "sceneScaleY": {
                    "numerator": "1",
                    "denominator": "1"
                },
                "sceneOffsetTop": 0,
                "sceneOffsetLeft": 0,
                "linearScrollingVector": [-300, 0],
                "paths": [
                    {
                        "knots": [
                            {
                                "knotPosition": [-300, 0, -200],
                                "nextHandlerPosition": [-200, 0, 0],
                                "previousDensity": 1,
                                "nextDensity": 1,
                                "opacity": -0.2
                            },
                            {
                                "previousHandlerPosition": [-100, 0, 0],
                                "knotPosition": [0, 0, 0],
                                "nextHandlerPosition": [100, 0, 0],
                                "previousDensity": 1,
                                "nextDensity": 1,
                                "opacity": 2.5
                            },
                            {
                                "previousHandlerPosition": [200, 0, 0],
                                "knotPosition": [300, 0, -200],
                                "previousDensity": 1,
                                "nextDensity": 1,
                                "opacity": -0.2
                            }
                        ],
                        "headOffset": 1,
                        "tailOffset": 1,
                        "units": {
                            "opacity": ""
                        }
                    }
                ],
                "sceneScaleX.numerator": {"<-": "viewportWidth"},
                "content": {"<-": "@owner.images"}
            }
        },
        "image": {
            "prototype": "ui/image-gallery-item.mod",
            "values": {
                "element": {
                    "#": "image"
                },
                "src": {"<-" : "@flow:iteration.object"}
            }
        },
        "previous": {
            "prototype": "ui/button.mod",
            "values": {
                "element": {
                    "#": "previous"
                },
                "enabled": {"<-" : "@owner.currentImageIndex > 0"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "next": {
            "prototype": "ui/button.mod",
            "values": {
                "element": {
                    "#": "next"
                },
                "enabled": {"<-" : "@owner.currentImageIndex < @owner.images.length - 1"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="image-gallery-mod">
        <div data-mod-id="flow" class="image-gallery-mod-flow">
            <div data-mod-id="image"></div>
        </div>
        <div data-mod-id="previous" class="image-gallery-mod-previous"></div>
        <div data-mod-id="next" class="image-gallery-mod-next"></div>
    </div>
</body>
</html>
