<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="text.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "values": {
                "element": {"#": "owner"}
            }
        },

        "propertyField": {
            "prototype": "ui/property-field.mod",
            "values": {
                "element": {"#": "propertyField"},
                "label": {"<-": "@owner.label"},
                "errorMessage": {"<-": "@owner.errorMessage"}
            }
        },

        "textField": {
            "prototype": "ui/text-field.mod",
            "values": {
                "element": {"#": "textField"},
                "placeholder": {"<-": "@owner.placeholder"},
                "name": {"<-": "@owner.propertyName"},
                "value": {"<->": "@owner.value"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="ModTextPropertyField">
        <div data-mod-id="propertyField" class="ModTextPropertyField-propertyField">
            <div data-mod-id="textField" data-arg="control" class="ModTextPropertyField-textField"></div>
        </div>
    </div>
</body>
</html>
