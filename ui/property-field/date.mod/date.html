<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="date.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "values": {
                "element": {"#": "owner"},
                "_input": {"@": "input"},
                "_chip": {"@": "chip"}
            }
        },

        "propertyField": {
            "prototype": "ui/property-field.mod",
            "values": {
                "element": {"#": "propertyField"},
                "label": {"<-": "@owner.label"},
                "errorMessage": {"<-": "@owner.errorMessage"}
            }
        },

        "input": {
            "prototype": "ui/date-field.mod",
            "values": {
                "element": {"#": "input"},
                "placeholder": {"<-": "@owner.placeholder"},
                "value": {"<->": "@owner.value"},
                "min": {"<-": "@owner.min.defined() ? @owner.dateToDateInputStringConverter.convert(@owner.min) : null"},
                "max": {"<-": "@owner.max.defined() ? @owner.dateToDateInputStringConverter.convert(@owner.max) : null"},
                "step": {"<-": "@owner.step"}
            }
        },

        "chip": {
            "prototype": "ui/text.mod",
            "values": {
                "element": {"#": "chip"},
                "value": {"<-": "@owner.value"},
                "converter": {"=": "@owner.dateFormatConverter"},
                "classList.has('ModDatePropertyField-chip--noValue')": {"<-": "!@owner.value.defined()"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="ModDatePropertyField">
        <div data-mod-id="propertyField">
            <div data-arg="control" class="ModDatePropertyField-control">
                <div data-mod-id="chip" class="ModDatePropertyField-chip"></div>
                <div data-mod-id="input"></div>
            </div>
        </div>
    </div>
</body>
</html>
