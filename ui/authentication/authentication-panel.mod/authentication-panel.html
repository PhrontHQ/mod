<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="authentication-panel.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "values": {
                "element": {"#": "authentication-panel"},
                "classList.has('drawer-is-open')": {"<-": "@owner.application.isDrawerOpen"}
            }
        },
        "signInModal": {
            "prototype": "ui/controls/modal.reel",
            "values": {
                "element": {"#": "signInModal"},
                "hideCloseButton": true,
                "classList.has('montage-Overlay--visible')": {"<-": "!owner.userIdentity.isAuthenticated"}
            }
        },
        "substitution": {
            "prototype": "mod/ui/substitution.reel",
            "values": {
                "element": {"#": "substitution"},
                "switchValue": {"<-": "@owner.substitutionPanel"}
            }
        },
        "signIn": {
            "prototype": "ui/authentication/sign-in.reel",
            "values": {
                "element": {"#": "signIn"},
                "userIdentity": {"<-": "@owner.userIdentity"}
            }
        },
        "signUp": {
            "prototype": "ui/authentication/sign-up.reel",
            "values": {
                "element": {"#": "signUp"},
                "userIdentity": {"<->": "@owner.userIdentity"}
            }
        },
        "enterVerificationCode": {
            "prototype": "ui/authentication/enter-verification-code.reel",
            "values": {
                "element": {"#": "enterVerificationCode"},
                "userIdentity": {"<-": "@owner.userIdentity"}
            }
        },
        "createNewPassword": {
            "prototype": "ui/authentication/create-new-password.reel",
            "values": {
                "element": {"#": "createNewPassword"},
                "userIdentity": {"<-": "@owner.userIdentity"}
            }
        },
        "enterMfaCode": {
            "prototype": "ui/authentication/enter-mfa-code.reel",
            "values": {
                "element": {"#": "enterMfaCode"},
                "userIdentity": {"<-": "@owner.userIdentity"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="authentication-panel" class="Main">
        <div data-mod-id="signInModal" class="SignInModal">
            <div data-mod-id="substitution">
                <div data-arg="signIn" data-mod-id="signIn"></div>
                <div data-arg="signUp" data-mod-id="signUp"></div>
                <div data-arg="enterVerificationCode" data-mod-id="enterVerificationCode"></div>
                <div data-arg="createNewPassword" data-mod-id="createNewPassword"></div>
                <div data-arg="enterMfaCode" data-mod-id="enterMfaCode"></div>
            </div>
        </div>
    </div>
</body>
</html>
