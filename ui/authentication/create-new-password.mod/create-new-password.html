<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="create-new-password.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "passwordTextField": {"@": "password"},
                "changePasswordButton": {"@": "changePassword"}
            },
            "bindings": {
                "classList.has('hasError')": {"<-": "@owner.hasError"},
                "classList.has('had-error')": {"<-": "@owner.hadError"},
                "classList.has('isAuthenticating')": {"<-": "@owner.isAuthenticating"}
            }
        },

        "infoText": {
            "prototype": "../../controls/text.reel",
            "properties": {
                "element": {"#": "infoText"},
                "value": "Change your password"
            }
        },

        "descriptionText": {
            "prototype": "../../controls/text.reel",
            "values": {
                "element": {"#": "descriptionText"},
                "value": {"=": "@owner.descriptionText"}
            }
        },

        "oldPassword": {
            "prototype": "../../controls/text-field.reel",
            "properties": {
                "element": {"#": "oldPassword"},
                "placeholder": "old password"
            },
            "bindings": {
                "value": {"<->": "@owner.oldPassword"}
            }
        },

        "password": {
            "prototype": "../../controls/text-field.reel",
            "properties": {
                "element": {"#": "password"},
                "placeholder": "new password"
            },
            "bindings": {
                "value": {"<->": "@owner.password"}
            }
        },

        "errorMessage": {
            "prototype": "../../controls/text.reel",
            "properties": {
                "element": {"#": "errorMessage"}
            },
            "bindings": {
                "value": {"<-": "@owner.errorMessage"}
            }
        },

        "changePassword": {
            "prototype": "../../controls/button.mod",
            "properties": {
                "element": {"#": "changePassword"},
                "value": "Change Password"
            },
            "bindings": {
                "isProcessing": {"<-": "@owner.isAuthenticating"},
                "disabled": {"<-": "isProcessing || !@password.value"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="CreateNewPassword">
        <div class="CreateNewPassword-content">
            <img src="../../assets/images/Phront-logo-white.svg" class="CreateNewPassword-logo" alt="phront Logo">
            <div data-mod-id="infoText" class="CreateNewPassword-infoText"></div>
            <div data-mod-id="descriptionText" class="CreateNewPassword-descriptionText"></div>
            <div data-mod-id="errorMessage" class="CreateNewPassword-error-message "></div>
            <input type="password" data-mod-id="oldPassword" class="CreateNewPassword-oldPassword g-margin-bottom--double"></input>
            <input type="password" data-mod-id="password" class="CreateNewPassword-password g-margin-bottom--double"></input>
            <button data-mod-id="changePassword" class="CreateNewPassword-submit Button--primary Button--block Button--large Button--loader"></button>
        </div>
    </div>
</body>
</html>
