<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="enter-mfa-code.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "mfaCodeField": {"@": "mfaCodeField"},
                "signInButton": {"@": "signIn"}
            },
            "bindings": {
                "classList.has('hasError')": {"<-": "@owner.hasError"},
                "classList.has('had-error')": {"<-": "@owner.hadError"},
                "classList.has('isAuthenticating')": {"<-": "@owner.isAuthenticating"}
            }
        },

        "infoText": {
            "prototype": "../../controls/text.reel",
            "properties": {
                "element": {"#": "infoText"},
                "value": "Multi-Factor Authentication"
            }
        },

        "descriptionText": {
            "prototype": "../../controls/text.reel",
            "values": {
                "element": {"#": "descriptionText"},
                "value": {"=": "@owner.descriptionText"}
            }
        },

        "mfaCodeField": {
            "prototype": "../../controls/text-field.reel",
            "properties": {
                "element": {"#": "mfaCodeField"},
                "placeholder": "code"
            },
            "bindings": {
                "value": {"<->": "@owner.mfaCode"}
            }
        },

        "errorMessage": {
            "prototype": "../../controls/text.reel",
            "properties": {
                "element": {"#": "errorMessage"}
            },
            "bindings": {
                "value": {"<-": "@owner.errorMessage"}
            }
        },

        "signIn": {
            "prototype": "../../controls/button.mod",
            "properties": {
                "element": {"#": "signIn"},
                "value": "Sign In"
            },
            "bindings": {
                "isProcessing": {"<-": "@owner.isAuthenticating"},
                "disabled": {"<-": "isProcessing || !@mfaCodeField.value"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="EnterMfaCode">
        <div class="EnterMfaCode-content">
            <img src="../../assets/images/Phront-logo-white.svg" class="EnterMfaCode-logo" alt="phront Logo">
            <div data-mod-id="infoText" class="EnterMfaCode-infoText"></div>
            <div data-mod-id="descriptionText" class="EnterMfaCode-descriptionText"></div>
            <div data-mod-id="errorMessage" class="EnterMfaCode-error-message "></div>
            <input type="text" data-mod-id="mfaCodeField" class="EnterMfaCode-code g-margin-bottom--double"></input>
            <button data-mod-id="signIn" class="EnterMfaCode-submit Button--primary Button--block Button--large Button--loader"></button>
        </div>
    </div>
</body>
</html>
