<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/mod-serialization">
    {
        "owner": {
            "prototype": "ui/main.mod",
            "values": {
                "element": {"#": "main"}
            }
       },

        "substitution1": {
            "prototype": "mod/ui/substitution.mod",
            "values": {
                "element": {"#": "substitution1"}
            }
        },

        "substitution2": {
            "prototype": "mod/ui/substitution.mod",
            "values": {
                "element": {"#": "substitution2"},
                "switchValue": "one"
            }
        },

        "substitution3": {
            "prototype": "mod/ui/substitution.mod",
            "values": {
                "element": {"#": "substitution3"}
            }
        },

        "one3": {
            "prototype": "mod/ui/text.mod",
            "values": {
                "element": {"#": "one3"}
            }
        },

        "two3": {
            "prototype": "mod/ui/text.mod",
            "values": {
                "element": {"#": "two3"}
            }
        },

        "text1": {
            "prototype": "mod/ui/text.mod",
            "values": {
                "element": {"#": "text1"},
                "value": "Rogue Text"
            }
        },

        "substitution4": {
            "prototype": "mod/ui/substitution.mod",
            "values": {
                "element": {"#": "substitution4"}
            }
        },

        "substitution5": {
            "prototype": "mod/ui/substitution.mod",
            "values": {
                "element": {"#": "substitution5"},
                "switchValue": "one"
            }
        },

        "substitution6": {
            "prototype": "mod/ui/substitution.mod",
            "values": {
                "element": {"#": "substitution6"},
                "switchValue": "one"
            }
        },

        "foo1": {
            "prototype": "ui/foo.mod",
            "values": {
                "element": {"#": "foo1"}
            }
        },

        "substitution7": {
            "prototype": "mod/ui/substitution.mod",
            "values": {
                "element": {"#": "substitution7"},
                "switchValue": "one"
            }
        },

        "foo2": {
            "prototype": "ui/foo.mod",
            "values": {
                "element": {"#": "foo2"}
            }
        }
    }
</script>
</head>
<body>
    <div data-mod-id="main">

    <div data-mod-id="substitution1">
        <div data-arg="one">
            <h1 class="title1">substitution1-one</h1>
        </div>
        <div data-arg="two">
            <h1 class="title2">substitution1-two</h1>
        </div>
    </div>

    <div data-mod-id="substitution2">
        <div data-arg="one">
            <h1 class="title1">substitution2-one</h1>
        </div>
        <div data-arg="two">
            <h1 class="title2">substitution2-two</h1>
        </div>
    </div>

    <div data-mod-id="substitution3">
        <div data-arg="one" data-mod-id="one3" class="one">substitution3-one</div>
        <div data-arg="two" data-mod-id="two3" class="two">substitution3-two</div>
    </div>

    <span data-mod-id="text1"></span>
    <div data-mod-id="substitution4">
    </div>

    <div data-mod-id="substitution5">
        <div data-arg="one" class="one">substitution5-one</div>
        <div data-arg="two" class="two">substitution5-two</div>
    </div>

    <div data-mod-id="substitution6">
        <div data-arg="one" data-mod-id="foo1">substitution6-one</div>
        <div data-arg="two" class="two">substitution6-two</div>
    </div>

    <div data-mod-id="substitution7">
        <div data-arg="one" data-mod-id="foo2">substitution7-one</div>
        <div data-arg="two">substitution7-two</div>
    </div>
</div>
</body>
</html>
