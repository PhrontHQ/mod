<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="main.css" />
        <script type="text/mod-serialization">
            {
                "owner": {
                    "values": {
                        "element": {"#": "main"},
                        "throttledButton": {"@": "throttledButton"}
                    },
                    "listeners": [
                        {
                            "type": "action",
                            "listener": {"@": "owner"}
                        },
                        {
                            "type": "longAction",
                            "listener": {"@": "owner"}
                        }
                    ]
                },
                "sizeSelect": {
                    "prototype": "mod/ui/select.mod",
                    "values": {
                        "element": {"#": "sizeSelect"},
                        "content": {"<-": "@owner.sizesOptions"},
                        "selection.0": {"<->": "@owner.size"}
                    }
                },
                "colorSelect": {
                    "prototype": "mod/ui/select.mod",
                    "values": {
                        "element": {"#": "colorSelect"},
                        "content": {"<-": "@owner.colorsOptions"},
                        "selection.0": {"<->": "@owner.color"}
                    }
                },
                "imagePlacementSelect": {
                    "prototype": "mod/ui/select.mod",
                    "values": {
                        "element": {"#": "imagePlacementSelect"},
                        "content": {"<-": "@owner.imagePlacementOptions"},
                        "selection.0": {"<->": "@owner.imagePlacement"}
                    }
                },
                "shapeSelect": {
                    "prototype": "mod/ui/select.mod",
                    "values": {
                        "element": {"#": "shapeSelect"},
                        "content": {"<-": "@owner.shapeOptions"},
                        "selection.0": {"<->": "@owner.shape"}
                    }
                },
                "disabledCheckbox": {
                    "prototype": "mod/ui/checkbox.mod",
                    "values": {
                        "element": {"#": "disabledCheckbox"},
                        "checked": {"<->": "@owner.disabled"}
                    }
                },
                "overridePrimaryColorCheckbox": {
                    "prototype": "mod/ui/checkbox.mod",
                    "values": {
                        "element": {"#": "overridePrimaryColorCheckbox"},
                        "checked": {"<->": "@owner.overridePrimaryColor"}
                    }
                },
                "pendingButton": {
                    "prototype": "mod/ui/button.mod",
                    "values": {
                        "element": {"#": "pendingButton"},
                        "disbaled": {"<-": "@owner.pendingPromise.defined()"},
                        "label": "Launch Pending Action",
                        "variant": "outlined",
                        "color": "dark"
                    }
                },
                "visualFeedbackCheckbox": {
                    "prototype": "mod/ui/checkbox.mod",
                    "values": {
                        "element": {"#": "visualFeedbackCheckbox"},
                        "checked": {"<->": "@owner.hasVisualFeedback"}
                    }
                },
                "contained": {
                    "prototype": "mod/ui/button.mod",
                    "values": {
                        "element": {"#": "contained"},
                        "hasVisualFeedback": {"<-": "@owner.hasVisualFeedback"},
                        "disabled": {"<-": "@owner.disabled"},
                        "color": {"<-": "@owner.color"},
                        "shape": {"<-": "@owner.shape"},
                        "size": {"<-": "@owner.size"},
                        "variant": "contained",
                        "label": "Contained"
                    }
                },
                "outlined": {
                    "prototype": "mod/ui/button.mod",
                    "values": {
                        "element": {"#": "outlined"},
                        "hasVisualFeedback": {"<-": "@owner.hasVisualFeedback"},
                        "disabled": {"<-": "@owner.disabled"},
                        "color": {"<-": "@owner.color"},
                        "shape": {"<-": "@owner.shape"},
                        "size": {"<-": "@owner.size"},
                        "variant": "outlined",
                        "label": "Outlined"
                    }
                },
                "text": {
                    "prototype": "mod/ui/button.mod",
                    "values": {
                        "hasVisualFeedback": {"<-": "@owner.hasVisualFeedback"},
                        "element": {"#": "text"},
                        "disabled": {"<-": "@owner.disabled"},
                        "color": {"<-": "@owner.color"},
                        "shape": {"<-": "@owner.shape"},
                        "size": {"<-": "@owner.size"},
                        "variant": "text",
                        "label": "Text"
                    }
                },
                "containedButtonWithImage": {
                    "prototype": "mod/ui/button.mod",
                    "values": {
                        "hasVisualFeedback": {"<-": "@owner.hasVisualFeedback"},
                        "imagePlacement": {"<-": "@owner.imagePlacement"},
                        "element": {"#": "containedButtonWithImage"},
                        "promise": {"<-": "@owner.pendingPromise"},
                        "disabled": {"<-": "@owner.disabled"},
                        "shape": {"<-": "@owner.shape"},
                        "color": {"<-": "@owner.color"},
                        "size": {"<-": "@owner.size"},
                        "variant": "contained",
                        "label": "Contained"
                    }
                },
                "searchImage": {
                    "prototype": "mod/ui/component",
                    "values": {
                        "element": {"#": "searchImage"},
                        "classList.has('fa-arrows-rotate')": {"<-": "@owner.pendingPromise.defined()"},
                        "classList.has('fa-magnifying-glass')": {"<-": "!@owner.pendingPromise.defined()"},
                        "hasTemplate": false
                    }
                },
                "outlinedButtonWithImage": {
                    "prototype": "mod/ui/button.mod",
                    "values": {
                        "hasVisualFeedback": {"<-": "@owner.hasVisualFeedback"},
                        "element": {"#": "outlinedButtonWithImage"},
                        "imagePlacement": {"<-": "@owner.imagePlacement"},
                        "disabled": {"<-": "@owner.disabled"},
                        "promise": {"<-": "@owner.pendingPromise"},
                        "shape": {"<-": "@owner.shape"},
                        "color": {"<-": "@owner.color"},
                        "size": {"<-": "@owner.size"},
                        "variant": "outlined",
                        "label": "Outlined"
                    }
                },
                "userImage": {
                    "prototype": "mod/ui/component",
                    "values": {
                        "element": {"#": "userImage"},
                        "classList.has('fa-circle-notch')": {"<-": "@owner.pendingPromise.defined()"},
                        "classList.has('fa-user')": {"<-": "!@owner.pendingPromise.defined()"},
                        "hasTemplate": false
                    }
                },
                "textButtonWithImage": {
                    "prototype": "mod/ui/button.mod",
                    "values": {
                        "hasVisualFeedback": {"<-": "@owner.hasVisualFeedback"},
                        "element": {"#": "textButtonWithImage"},
                        "imagePlacement": {"<-": "@owner.imagePlacement"},
                        "disabled": {"<-": "@owner.disabled"},
                        "promise": {"<-": "@owner.pendingPromise"},
                        "shape": {"<-": "@owner.shape"},
                        "color": {"<-": "@owner.color"},
                        "size": {"<-": "@owner.size"},
                        "variant": "text",
                        "label": "Text"
                    }
                },
                "plusImage": {
                    "prototype": "mod/ui/component",
                    "values": {
                        "element": {"#": "plusImage"},
                        "classList.has('fa-spinner')": {"<-": "@owner.pendingPromise.defined()"},
                        "classList.has('fa-plus')": {"<-": "!@owner.pendingPromise.defined()"},
                        "hasTemplate": false
                    }
                },
                "searchIconButton": {
                    "prototype": "mod/ui/button.mod",
                    "values": {
                        "hasVisualFeedback": {"<-": "@owner.hasVisualFeedback"},
                        "element": {"#": "searchIconButton"},
                        "disabled": {"<-": "@owner.disabled"},
                        "promise": {"<-": "@owner.pendingPromise"},
                        "shape": {"<-": "@owner.shape"},
                        "color": {"<-": "@owner.color"},
                        "size": {"<-": "@owner.size"},
                        "variant": "contained"
                    }
                },
                "searchIcon": {
                    "prototype": "mod/ui/component",
                    "values": {
                        "element": {"#": "searchIcon"},
                        "classList.has('fa-arrows-rotate')": {"<-": "@owner.pendingPromise.defined()"},
                        "classList.has('fa-magnifying-glass')": {"<-": "!@owner.pendingPromise.defined()"},
                        "hasTemplate": false
                    }
                },
                "userIconButton": {
                    "prototype": "mod/ui/button.mod",
                    "values": {
                        "hasVisualFeedback": {"<-": "@owner.hasVisualFeedback"},
                        "element": {"#": "userIconButton"},
                        "disabled": {"<-": "@owner.disabled"},
                        "promise": {"<-": "@owner.pendingPromise"},
                        "shape": {"<-": "@owner.shape"},
                        "color": {"<-": "@owner.color"},
                        "size": {"<-": "@owner.size"},
                        "variant": "outlined"
                    }
                },
                "userIcon": {
                    "prototype": "mod/ui/component",
                    "values": {
                        "element": {"#": "userIcon"},
                        "classList.has('fa-circle-notch')": {"<-": "@owner.pendingPromise.defined()"},
                        "classList.has('fa-user')": {"<-": "!@owner.pendingPromise.defined()"},
                        "hasTemplate": false
                    }
                },
                "plusIconButton": {
                    "prototype": "mod/ui/button.mod",
                    "values": {
                        "hasVisualFeedback": {"<-": "@owner.hasVisualFeedback"},
                        "promise": {"<-": "@owner.pendingPromise"},
                        "disabled": {"<-": "@owner.disabled"},
                        "element": {"#": "plusIconButton"},
                        "shape": {"<-": "@owner.shape"},
                        "color": {"<-": "@owner.color"},
                        "size": {"<-": "@owner.size"},
                        "variant": "text"
                    }
                },
                "plusIcon": {
                    "prototype": "mod/ui/component",
                    "values": {
                        "element": {"#": "plusIcon"},
                        "classList.has('fa-spinner')": {"<-": "@owner.pendingPromise.defined()"},
                        "classList.has('fa-plus')": {"<-": "!@owner.pendingPromise.defined()"},
                        "hasTemplate": false
                    }
                },
                "lastActionEventType": {
                    "prototype": "mod/ui/text.mod",
                    "values": {
                        "value": {"<-": "'Last action event type: ' + @owner.lastActionEventType"},
                        "element": {"#": "lastActionEventType"}
                    }
                },
                "throttledButton": {
                    "prototype": "mod/ui/button.mod",
                    "values": {
                        "hasVisualFeedback": {"<-": "@owner.hasVisualFeedback"},
                        "disabled": {"<-": "@owner.disabled"},
                        "element": {"#": "throttledButton"},
                        "shape": {"<-": "@owner.shape"},
                        "color": {"<-": "@owner.color"},
                        "size": {"<-": "@owner.size"},
                        "throttleDuration": 400,
                        "label": "Throttled",
                        "isThrottled": true,
                        "variant": "text"
                    }
                },
                "passedThroughCounter": {
                    "prototype": "mod/ui/text.mod",
                    "values": {
                        "value": {"<-": "'Passed through:' + @owner.passedThroughCounter"},
                        "element": {"#": "passedThroughCounter"}
                    }
                },
                "attemptCounter": {
                    "prototype": "mod/ui/text.mod",
                    "values": {
                        "value": {"<-": "'Attempts:' + @owner.attemptCounter"},
                        "element": {"#": "attemptCounter"}
                    }
                }
            }
        </script>
    </head>
    <body>
        <div data-mod-id="main" class="Main">
            <h3 class="margin-bottom6">Teach Button</h3>
            <div class="column">
                <h4 class="margin-bottom6">Options:</h4>
                <div class="row gap6 margin-bottom6 wrap">
                    <div class="row gap3 align-center">
                        <label for="sizeSelect">Size:</label>
                        <select data-mod-id="sizeSelect"></select>
                    </div>
                    <div class="row gap3 align-center">
                        <label for="variantSelect">Color:</label>
                        <select data-mod-id="colorSelect"></select>
                    </div>
                    <div class="row gap3 align-center">
                        <label for="imagePlacementSelect">Image Placement:</label>
                        <select data-mod-id="imagePlacementSelect"></select>
                    </div>
                    <div class="row gap3 align-center">
                        <label for="shapeSelect">Shape:</label>
                        <select data-mod-id="shapeSelect"></select>
                    </div>
                    <div class="row gap3 align-center">
                        <label for="shapeSelect">Disabled:</label>
                        <input type="checkbox" data-mod-id="disabledCheckbox" />
                    </div>
                    <div class="row gap3 align-center">
                        <label for="shapeSelect">Override Primary Color CSS Variables:</label>
                        <input
                            type="checkbox"
                            data-mod-id="overridePrimaryColorCheckbox"
                        />
                    </div>
                    <div class="row gap3 align-center">
                        <button data-mod-id="pendingButton"></button>
                    </div>
                    <div class="row gap3 align-center">
                        <label for="visualFeedbackCheckbox">Has Visual Feedback:</label>
                        <input
                            type="checkbox"
                            data-mod-id="visualFeedbackCheckbox"
                        />
                    </div>
                </div>
                <h5 class="margin-bottom3">Examples:</h5>
                <div class="row gap4 margin-top6 margin-bottom3">
                    <button data-mod-id="contained"></button>
                    <button data-mod-id="outlined"></button>
                    <button data-mod-id="text"></button>
                </div>
                <div class="row gap4 margin-top6">
                    <button data-mod-id="containedButtonWithImage">
                        <i
                            data-arg="image"
                            data-mod-id="searchImage"
                            class="fa-solid"
                        ></i>
                    </button>
                    <button data-mod-id="outlinedButtonWithImage">
                        <i
                            data-arg="image"
                            data-mod-id="userImage"
                            class="fa-solid"
                        ></i>
                    </button>
                    <button data-mod-id="textButtonWithImage">
                        <i
                            data-arg="image"
                            data-mod-id="plusImage"
                            class="fa-solid"
                        ></i>
                    </button>
                </div>
                <div class="row gap4 margin-top6">
                    <button data-mod-id="searchIconButton">
                        <i
                            data-mod-id="searchIcon"
                            data-arg="image"
                            class="fa-solid"
                        ></i>
                    </button>
                    <button data-mod-id="userIconButton">
                        <i
                            data-mod-id="userIcon"
                            data-arg="image"
                            class="fa-solid"
                        ></i>
                    </button>
                    <button data-mod-id="plusIconButton">
                        <i
                            data-mod-id="plusIcon"
                            data-arg="image"
                            class="fa-solid"
                        ></i>
                    </button>
                </div>
                <div data-mod-id="lastActionEventType" class="margin-bottom6 margin-top6"></div>
                <h5 class="margin-bottom3">Throttled Example:</h5>
                <div class="row align-center gap6 margin-bottom3">
                    <button data-mod-id="throttledButton"></button>
                    <span data-mod-id="passedThroughCounter"></span>
                    <span data-mod-id="attemptCounter"></span>
                </div>
                <i>Throttled to one click every 400 ms</i>
            </div>
        </div>
    </body>
</html>
