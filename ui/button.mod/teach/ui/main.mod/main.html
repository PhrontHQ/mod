<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="main.css" />
        <script type="text/mod-serialization">
            {
                "owner": {
                    "values": {
                        "element": {"#": "main"},
                        "visualStyle": {"@": "visualStyle"}
                    },
                    "listeners":[
                        {
                            "type": "action",
                            "listener": {"@": "owner"}
                        },
                        {
                            "type": "longAction",
                            "listener": {"@": "owner"}
                        }
                    ]
                },
                 "visualStyle": {
                    "prototype": "mod/ui/visual-style.mod",
                    "values": {
                        "controlBorderWidth": "1px",
                        "controlBorderRadius": "8px",
                        "controlLabelSize": "16px",
                        "controlBackgroundFill": "rgba(243, 244, 246, 1)",
                        "controlSelectionFill": "rgba(252, 252, 252, 1)",
                        "textFill": "hsl(0, 0%, 0%, 1)"
                    }
                },
                "simpleButton": {
                    "prototype": "mod/ui/button.mod",
                    "values": {
                        "element": {"#": "simpleButton"},
                        "label": "simple"
                    }
                },
                "buttonWithImage": {
                    "prototype": "mod/ui/button.mod",
                    "values": {
                        "element": {"#": "buttonWithImage"},
                        "label": "With Image"
                    }
                },
                "buttonWithImageBellow": {
                    "prototype": "mod/ui/button.mod",
                    "values": {
                        "element": {"#": "buttonWithImageBellow"},
                        "label": "With Image Bellow",
                        "visualPosition": "end",
                        "visualOrientation": "vertical"
                    }
                },
                "onlyImage": {
                    "prototype": "mod/ui/button.mod",
                    "values": {
                        "element": {"#": "onlyImage"}
                    }
                },
                "promiseButton": {
                    "prototype": "mod/ui/button.mod",
                    "values": {
                        "element": {"#": "button-promise"},
                        "promise": {"<-": "@owner.promise"},
                        "label": "promise"
                    }
                },
                "text": {
                    "prototype": "mod/ui/text.mod",
                    "values": {
                        "element": {"#": "text"},
                        "value": {"<-": "@owner.message || 'please hit a button'"}
                    }
                },
                "debouncedButton": {
                    "prototype": "mod/ui/button.mod",
                    "values": {
                        "element": {"#": "button-debounced"},
                        "identifier": "debounced",
                        "label": "Debounced Button",
                        "debounced": true,
                        "debounceThreshold": 150
                    }
                }
            }
        </script>
    </head>
    <body>
        <div data-mod-id="main" class="Main">
            <header>Teach Button Mod</header>
            <section class="buttons">
                <button data-mod-id="simpleButton" class="button"></button>
                <div data-mod-id="buttonWithImage" class="button">
                    <div data-arg="visual">+</div>
                </div>
                <div data-mod-id="buttonWithImageBellow" class="button">
                    <div data-arg="visual">+</div>
                </div>
                <button data-mod-id="onlyImage" class="button">
                    <div data-arg="visual">+</div>
                </button>
                <button data-mod-id="button-promise" class="button"></button>

                <button>Bare Button</button>
                <button data-mod-id="button-debounced" class="button"></button>
                <span data-mod-id="text" class="infoText"></span>
            </section>
        </div>
    </body>
</html>
