<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/mod-serialization">
        {
            "owner": {
                "values": {
                    "element": {"#": "main"},
                    "promiseButton": {"@": "promiseButton"}
                },
                "listeners":[
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    },
                    {
                        "type": "longAction",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "custom": {
                "prototype": "mod/ui/button.mod",
                "values": {
                    "element": {"#": "button-custom"},
                    "label": "custom",
                    "imagePosition": "end",
                    "orientation": "vertical"
                }
            },

            "input": {
                "prototype": "mod/ui/button.mod",
                "values": {
                    "element": {"#": "button-input"},
                    "label": "input"
                }
            },

            "native": {
                "prototype": "mod/ui/button.mod",
                "values": {
                    "element": {"#": "button-native"},
                    "label": "native"
                }
            },

            "promiseButton": {
                "prototype": "mod/ui/button.mod",
                "values": {
                    "element": {"#": "button-promise"},
                    "label": "promise"
                }
            },

            "text": {
                "prototype": "mod/ui/text.mod",
                "values": {
                    "element": {"#": "text"},
                    "value": {"<-": "@owner.message || 'please hit a button'"}
                }
            }
        }
    </script>
</head>
<body>
    <div data-mod-id="main" class="Main">
        <header>Teach Button Mod</header>
        <section class="buttons">
            <div data-mod-id="button-custom" class="button custom">
                <div data-arg="image">+</div>
            </div>
            <input data-mod-id="button-input" type="button" class="button native"></input>
            <button data-mod-id="button-native" class="button native"></button>
            <button data-mod-id="button-promise" class="button"></button>
            <span data-mod-id="text" class="infoText"></span>
            <br>
            <button>Bare Button</button>
        </section>
    </div>
</body>
</html>
