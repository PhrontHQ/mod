<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="main.css" />
        <script type="text/mod-serialization">
            {
                "owner": {
                    "values": {
                        "element": {"#": "main"},
                        "visualStyle": {"@": "visualStyle"}
                    }
                },

                "visualStyle": {
                    "prototype": "mod/ui/visual-style.mod",
                    "values": {
                        "textErrorFill": "#f00",
                        "controlBackgroundFill": "#eee"
                    }
                },

                "wrappedTextField": {
                    "prototype": "mod/ui/property-field/text.mod",
                    "values": {
                        "element": {"#": "wrappedTextField"},
                        "label": "First Name",
                        "placeholder": "Your Name",
                        "propertyName": "firstName"
                    }
                },

                "wrappedErrorTextField": {
                    "prototype": "mod/ui/property-field/text.mod",
                    "values": {
                        "element": {"#": "wrappedErrorTextField"},
                        "label": "First Name",
                        "placeholder": "Your Name",
                        "propertyName": "firstName",
                        "errorMessage": "This is an error"
                    }
                },

                "wrappedTextArea": {
                    "prototype": "mod/ui/property-field/multiline-text.mod",
                    "values": {
                        "element": {"#": "wrappedTextArea"},
                        "label": "Comments"
                    }
                },

                "wrappedDateField": {
                    "prototype": "mod/ui/property-field/date.mod",
                    "values": {
                        "element": {"#": "wrappedDateField"},
                        "label": "Start Date"
                    }
                },

                "wrappedNumberField": {
                    "prototype": "mod/ui/property-field/number.mod",
                    "values": {
                        "element": {"#": "wrappedNumberField"},
                        "label": "Age"
                    }
                },

                "wrappedUrlField": {
                    "prototype": "mod/ui/property-field/url.mod",
                    "values": {
                        "element": {"#": "wrappedUrlField"},
                        "label": "Site",
                        "placeholder": "https://acme.com"
                    }
                }
            }
        </script>
    </head>
    <body>
        <div data-mod-id="main" class="Main">
            <header>Teach PropertyField Mod</header>
            <section class="fields">
                <div data-mod-id="wrappedTextField" class="Main-wrappedTextField"></div>
                <div data-mod-id="simpleTextField" class="Main-simpleTextField">
                    <div data-mod-id="simpleTextControl" data-arg="control" class="Main-simpleTextControl"></div>
                </div>
                <div data-mod-id="wrappedErrorTextField" class="Main-wrappedErrorTextField"></div>
                <div data-mod-id="wrappedTextArea" class="Main-wrappedTextArea"></div>
                <div data-mod-id="wrappedDateField" class="Main-wrappedDateField"></div>
                <input type="date"></input>
                <div data-mod-id="wrappedNumberField" class="Main-wrappedNumberField"></div>
                <div data-mod-id="wrappedUrlField" class="Main-wrappedUrlField"></div>
            </section>
        </div>
    </body>
</html>
