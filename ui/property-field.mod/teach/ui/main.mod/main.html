<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="main.css" />
        <script type="text/mod-serialization">
            {
                "owner": {
                    "values": {
                        "element": {"#": "main"},
                        "visualStyle": {"@": "visualStyle"}
                    }
                },

                "visualStyle": {
                    "prototype": "mod/ui/visual-style.mod",
                    "values": {

                    }
                },

                "simpleTextField": {
                    "prototype": "mod/ui/property-field.mod",
                    "values": {
                        "element": {"#": "simpleTextField"},
                        "label": "First Name"
                    }
                },

                "simpleTextControl": {
                    "prototype": "mod/ui/text-field.mod",
                    "values": {
                        "element": {"#": "simpleTextControl"}
                    }
                },

                "errorTextField": {
                    "prototype": "mod/ui/property-field.mod",
                    "values": {
                        "element": {"#": "errorTextField"},
                        "label": "Last name",
                        "errorMessage": "This is an error"
                    }
                },

                "errorTextControl": {
                    "prototype": "mod/ui/text-field.mod",
                    "values": {
                        "element": {"#": "errorTextControl"}
                    }
                }
            }
        </script>
    </head>
    <body>
        <div data-mod-id="main" class="Main">
            <header>Teach PropertyField Mod</header>
            <section class="fields">
                <div data-mod-id="simpleTextField" class="Main-simpleTextField">
                    <div data-mod-id="simpleTextControl" data-arg="control" class="Main-simpleTextControl"></div>
                </div>
                <div data-mod-id="errorTextField" class="Main-errorTextField">
                    <div data-mod-id="errorTextControl" data-arg="control" class="Main-errorTextControl"></div>
                </div>
            </section>
        </div>
    </body>
</html>
