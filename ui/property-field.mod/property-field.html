<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="property-field.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "values": {
                "element": {"#": "owner"},
                "classList.has('ModPropertyField--inlineLabel')": {"<-": "!@owner.hasExternalLabel"},
                "_labelEl": {"#": "label"},
                "_controlWrapper": {"#": "controlWrapper"}
            }
        },

        "label": {
            "prototype": "ui/text.mod",
            "values": {
                "element": {"#": "label"},
                "value": {"<-": "@owner.label"}
            }
        },

        "helpButton": {
            "prototype": "ui/button.mod",
            "values": {
                "element": {"#": "helpButton"},
                "classList.has('mod-invisible')": {"<-": "!@owner.helpMessage.defined()"}
            }
        },

        "error": {
            "prototype": "ui/text.mod",
            "values": {
                "element": {"#": "error"},
                "classList.has('mod-invisible')": {"<-": "!@owner.errorMessage.defined()"},
                "value": {"<-": "@owner.errorMessage"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="ModPropertyField">
        <div class="ModPropertyField-heading">
            <label data-mod-id="label" class="ModPropertyField-label"></label>
            <div data-mod-id="helpButton" class="ModPropertyField-helpButton">
                <div data-arg="visual">i</div>
            </div>
        </div>
        <div data-mod-id="controlWrapper" class="controlWrapper ModPropertyField-controlWrapper">
            <div data-param="control" class="ModPropertyField-control"></div>
        </div>
        <div class="footing" class="ModPropertyField-footing">
            <div data-mod-id="error" class="ModPropertyField-error"></div>
        </div>
    </div>
</body>
</html>
