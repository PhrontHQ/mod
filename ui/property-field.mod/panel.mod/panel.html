<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="panel.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "message": {
            "prototype": "ui/text.mod",
            "properties": {
                "element": {"#": "message"}
            },
            "bindings": {
                "value": {"<-": "@owner.message"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="Panel">
        <div>
            <div data-param="*">
                <div data-mod-id="message"></div>
            </div>
        </div>
    </div>
</body>
</html>
