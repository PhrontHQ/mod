<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="main.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "values": {
                "element": {"#": "main"},
                "visualStyle": {"@": "visualStyle"}
            },
            "listeners": [
                {"type": "action", "listener": {"@": "owner"}}
            ]
        },

        "visualStyle": {
            "prototype": "mod/ui/visual-style.mod",
            "values": {
                "baseSurfaceColor": "#FFF",
                "controlColor": "#F00",
                "controlBackgroundColor": "#0F0"
            }
        },

        "slider": {
            "prototype": "mod/ui/slider.mod",
            "values": {
                "element": {"#": "slider"},
                "thumbElement": {"#": "sliderThumb"},
                "values": [],
                "min":0,
                "max":180,
                "values.0": {"<->": "@sliderFieldMin.value"},
                "values.1": {"<->": "@sliderFieldMid.value"},
                "values.2": {"<->": "@sliderFieldMax.value"}
            }

        },

        "sliderFieldMin": {
            "prototype": "mod/ui/text-field.mod",
            "values": {
                "element": {"#": "slider-field-min"},
                "value": 10
            }
        },

        "sliderFieldMid": {
            "prototype": "mod/ui/text-field.mod",
            "values": {
                "element": {"#": "slider-field-mid"},
                "value": 75
            }
        },

        "sliderFieldMax": {
            "prototype": "mod/ui/text-field.mod",
            "values": {
                "element": {"#": "slider-field-max"},
                "value": 120
            }
        },

        "sliderWithBareKnob": {
            "prototype": "mod/ui/slider.mod",
            "values": {
                "element": {"#": "sliderWithBareKnob"},
                "step": 15,
                "min":5,
                "max":500
            }
        },

        "sliderWithComplexKnob": {
            "prototype": "mod/ui/slider.mod",
            "values": {
                "element": {"#": "sliderWithComplexKnob"},
                "values": [],
                "step": 15,
                "min":5,
                "max":500
            }
        },

        "sliderWithStep": {
            "prototype": "mod/ui/slider.mod",
            "values": {
                "element": {"#": "sliderWithStep"},
                "step": 15,
                "min":5,
                "max":500,
                "value": {"<->": "@sliderWithStepField.value"}
            }
        },

        "sliderWithStepField": {
            "prototype": "mod/ui/text-field.mod",
            "values": {
                "element": {"#": "sliderWithStepField"}
            }
        },

        "sliderWithStickyLabel": {
            "prototype": "mod/ui/slider.mod",
            "values": {
                "element": {"#": "sliderWithStickyLabel"},
                "value":1000,
                "min":0,
                "max":2000
            }
        },

        "stickyThumbLabel": {
            "prototype": "mod/ui/text.mod",
            "values":{
                "element": {"#": "stickyThumbLabel"},
                "value": {"<-": "@sliderWithStickyLabel.value.round()"}
            }
        },

        "sliderRange": {
            "prototype": "mod/ui/slider.mod",
            "values": {
                "element": {"#": "slider-range"}
            }
        },

        "sliderRangeField": {
            "prototype": "mod/ui/text-field.mod",
            "values": {
                "element": {"#": "slider-range-field"},
                "value": {"<->": "@sliderRange.value"}
            }
        },

        "verticalSliderWithStep": {
            "prototype": "mod/ui/slider.mod",
            "values": {
                "element": {"#": "verticalSliderWithStep"},
                "orientation": "vertical",
                "step": 15,
                "min":5,
                "max":500
            }
        },

        "verticalSliderWithStepField": {
            "prototype": "mod/ui/text-field.mod",
            "values": {
                "element": {"#": "verticalSliderWithStepField"},
                "value": {"<->": "@verticalSliderWithStep.value"}
            }
        },

        "verticalSlider": {
            "prototype": "mod/ui/slider.mod",
            "values": {
                "element": {"#": "verticalSlider"},
                "orientation": "vertical",
                "values": [0,0,180],
                "min":0,
                "max":180
            }
        },

        "verticalSliderFieldMin": {
            "prototype": "mod/ui/text-field.mod",
            "values": {
                "element": {"#": "vertical-slider-field-min"},
                "value": {"<->": "@verticalSlider.values.0"}
            }
        },

        "verticalSliderFieldMid": {
            "prototype": "mod/ui/text-field.mod",
            "values": {
                "element": {"#": "vertical-slider-field-mid"},
                "value": {"<->": "@verticalSlider.values.1"}
            }
        },

        "verticalSliderFieldMax": {
            "prototype": "mod/ui/text-field.mod",
            "values": {
                "element": {"#": "vertical-slider-field-max"},
                "value": {"<->": "@verticalSlider.values.2"}
            }
        },
        
        "defaultSlider": {
            "prototype": "mod/ui/slider.mod",
            "values": {
                "element": {"#": "defaultSlider"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="main" class="Main">
        <header>Teach Slider Mod</header>

        <section class="sliders">

            <div class="slider-container">
                <div data-mod-id="defaultSlider" class="slider"></div>
            </div>
            <div class="slider-container">
                <div data-mod-id="slider" class="slider A">
                    <div data-mod-id="sliderThumb" class="slider-thumb A"></div>
                    <div data-mod-id="sliderThumb" class="slider-thumb B"></div>
                    <div data-mod-id="sliderThumb" class="slider-thumb C"></div>
                </div>
                <div class="input-text">
                    <input type="text" data-mod-id="slider-field-min" class="input-text">
                    <input type="text" data-mod-id="slider-field-mid" class="input-text">
                    <input type="text" data-mod-id="slider-field-max" class="input-text">
                </div>

            </div>


            <div class="slider-container">
                <div data-mod-id="sliderWithBareKnob" class="slider">
                    <div></div>
                </div>
            </div>

            <div class="slider-container">
                <div data-mod-id="sliderWithComplexKnob" class="slider sliderWithComplexKnob">
                    <div>
                        <span class="mod-Slider--thumb">üç•</span>
                    </div>
                    <div>
                        <span class="mod-Slider--thumb">üç•</span>
                    </div>
                </div>
            </div>

            <div class="slider-container">
                <div data-mod-id="sliderWithStep" class="slider D"></div>
                <input type="text" data-mod-id="sliderWithStepField" class="input-text">
            </div>

            <div class="slider-container">
                <div data-mod-id="sliderWithStickyLabel" class="sliderWithStickyLabel">
                    <div>
                        <div data-mod-id="sliderThumb" class="slider-thumb A mod-Slider--thumb">
                        </div>
                        <h5 data-mod-id="stickyThumbLabel" class="stickyThumbLabel"></h5>
                    </div>
                </div>
            </div>

            <div class="slider-container">
                <input type="range" min="20" max="80" value="34" data-mod-id="slider-range">
                <input type="text" data-mod-id="slider-range-field" class="input-text">
            </div>

             <div class="slider-container vertical">
                <div data-mod-id="verticalSliderWithStep" class="slider E"></div>
                <input type="text" data-mod-id="verticalSliderWithStepField" class="input-text">
            </div>


            <div class="slider-container vertical">
                <div data-mod-id="verticalSlider" class="slider A">
                    <div data-mod-id="sliderThumb" class="slider-thumb A"></div>
                    <div data-mod-id="sliderThumb" class="slider-thumb B"></div>
                    <div data-mod-id="sliderThumb" class="slider-thumb C"></div>
                </div>
                <div class="input-text">
                    <input type="text" data-mod-id="vertical-slider-field-min" class="input-text">
                    <input type="text" data-mod-id="vertical-slider-field-mid" class="input-text">
                    <input type="text" data-mod-id="vertical-slider-field-max" class="input-text">
                </div>

            </div>

        </section>
    </div>
</body>
</html>
