<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="square.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "values": {
                "element": {"#": "owner"}
            }
        },

        "label": {
            "prototype": "mod/ui/text.mod",
            "values": {
                "element": {"#": "label"},
                "value": {"<-": "@owner.label"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="Square">
        <span data-mod-id="label"></span>
        <div data-param="*"></div>
    </div>
</body>
</html>
