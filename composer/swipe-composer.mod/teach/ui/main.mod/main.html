<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="main.css">

    <script type="text/mod-serialization">
    {
        "owner": {
            "values": {
                "element": {"#": "main"},
                "_hitBox": {"#": "hitBox"},
                "_line": {"#": "line"}
            }
        },

        "swipeDirection": {
            "prototype": "mod/ui/text.mod",
            "values": {
                "element": {"#": "swipeDirection"},
                "value": {"<-": "@owner.swipeDirection"}
            }
        },

        "swipeDistance": {
            "prototype": "mod/ui/text.mod",
            "values": {
                "element": {"#": "swipeDistance"},
                "value": {"<-": "@owner.swipeDistance"}
            }
        },

        "swipeVelocity": {
            "prototype": "mod/ui/text.mod",
            "values": {
                "element": {"#": "swipeVelocity"},
                "value": {"<-": "@owner.swipeVelocity"}
            }
        },

        "swipeAngle": {
            "prototype": "mod/ui/text.mod",
            "values": {
                "element": {"#": "swipeAngle"},
                "value": {"<-": "@owner.swipeAngle"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="main" class="Main">
        <header>Swipe Composer Sample</header>
        <div data-mod-id="hitBox" class="HitBox">
            <svg height="100%" width="100%">
                <line data-mod-id="line" style="stroke:rgb(255,0,0);stroke-width:2" />
            </svg>
        </div>
        <div>
            <p>
                <span>Direction:</span>
                <span data-mod-id="swipeDirection"></span>
            </p>
            <p>
                <span>Distance:</span>
                <span data-mod-id="swipeDistance"></span>
            </p>
            <p>
                <span>Velocity:</span>
                <span data-mod-id="swipeVelocity"></span>
            </p>
            <p>
                <span>Angle:</span>
                <span data-mod-id="swipeAngle"></span>
            </p>
        </div>
    </div>
</body>
</html>
