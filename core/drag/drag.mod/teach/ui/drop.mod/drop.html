<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="drop.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "values": {
                "element": {"#": "owner"},
                "classList.has('is-empty')":  {"<-": "@owner.data.length == 0"}
            }
        },

        "repetition": {
            "prototype": "mod/ui/repetition.mod",
            "values": {
                "element": {"#": "repetition"},
                "content":  {"<-": "@owner.data"}
            }
        },

        "square": {
            "prototype": "../square.mod",
            "values": {
                "element": {"#": "square"},
                "identifier": {"<-": "'square ' + @repetition:iteration.object"},
                "value": {"<-": "@repetition:iteration.object"},
                "container": {"@": "owner"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="Drop">
        <div data-param="placeholder" class="drop-placeholder"></div>
        <div data-mod-id="repetition" class="flex row list">
            <div data-mod-id="square"></div>
        </div>
    </div>
</body>
</html>
