<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/mod-serialization">
        {
            "owner": {
                "values": {
                    "element": {"#": "main"}
                }
            },

            "enableVisiblePlaceholder": {
                "prototype": "mod/ui/checkbox.mod",
                "values": {
                    "element": {"#": "enableVisiblePlaceholder"}
                }
            },

            "enableMoveOperation": {
                "prototype": "mod/ui/checkbox.mod",
                "values": {
                    "element": {"#": "enableMoveOperation"}
                }
            },

            "switchDraggedImage": {
                "prototype": "mod/ui/checkbox.mod",
                "values": {
                    "element": {"#": "switchDraggedImage"}
                }
            },

            "square1": {
                "prototype": "../square.mod",
                "values": {
                    "element": {"#": "square1"},
                    "value": "drag me",
                    "enableVisiblePlaceholder": {"<-": "!!@enableVisiblePlaceholder.checked"},
                    "switchDraggedImage": {"<-": "!!@switchDraggedImage.checked"},
                    "enableMoveOperation": {"<-": "!!@enableMoveOperation.checked"}
                }
            },

            "square2": {
                "prototype": "../square.mod",
                "values": {
                    "element": {"#": "square2"},
                    "value": "drag me",
                    "container": {"#": "container1"},
                    "enableVisiblePlaceholder": {"<-": "!!@enableVisiblePlaceholder.checked"},
                    "switchDraggedImage": {"<-": "!!@switchDraggedImage.checked"},
                    "enableMoveOperation": {"<-": "!!@enableMoveOperation.checked"}
                }
            },

            "repetition": {
                "prototype": "mod/ui/repetition.mod",
                "values": {
                    "element": {"#": "repetition"},
                    "content":  {"<-": "@owner.data"}
                }
            },

            "square3": {
                "prototype": "../square.mod",
                "values": {
                    "element": {"#": "square3"},
                    "identifier": {"<-": "'square ' + @repetition:iteration.object"},
                    "value": {"<-": "@repetition:iteration.object"},
                    "secret": {"<-": "'secret' + @repetition:iteration.object"},
                    "switchDraggedImage": {"<-": "!!@switchDraggedImage.checked"},
                    "enableVisiblePlaceholder": {"<-": "!!@enableVisiblePlaceholder.checked"},
                    "enableMoveOperation": {"<-": "!!@enableMoveOperation.checked"}
                }
            },

            "drop": {
                "prototype": "../drop.mod",
                "values": {
                    "element": {"#": "drop"},
                    "dataSource": {"<-": "@owner.data"}
                }
            },

            "drop2": {
                "prototype": "../drop.mod",
                "values": {
                    "element": {"#": "drop2"}
                }
            },

            "drop3": {
                "prototype": "../drop-outer.mod",
                "values": {
                    "element": {"#": "drop3"}
                }
            },

            "drop4": {
                "prototype": "../drop-inner.mod",
                "values": {
                    "element": {"#": "drop4"}
                }
            },

            "square4": {
                "prototype": "../square.mod",
                "values": {
                    "element": {"#": "square4"},
                    "value": "drag me",
                    "switchDraggedImage": {"<-": "!!@switchDraggedImage.checked"},
                    "enableVisiblePlaceholder": {"<-": "!!@enableVisiblePlaceholder.checked"},
                    "enableMoveOperation": {"<-": "!!@enableMoveOperation.checked"}
                }
            },

            "drop5": {
                "prototype": "../drop-file.mod",
                "values": {
                    "element": {"#": "drop5"}
                }
            },

            "customDrag": {
                "prototype": "mod/ui/component",
                "values": {
                    "element": {"#": "customDrag"},
                    "hasTemplate": false,
                    "draggable": true
                }
            }

        }
    </script>
</head>
<body>
    <div data-mod-id="main" class="Main">
        <header>Teach Drag & Drop Mod</header>

        <div class="options">
            <h4>Options: </h4>
            <p>
                <span>Enable Visible Placeholder</span>
                <input type="checkbox" data-mod-id="enableVisiblePlaceholder" />
            </p>
            <p>
                <span>Enable Move operation</span>
                <input type="checkbox" data-mod-id="enableMoveOperation" />
            </p>

            <p>
                <span>Switch Dragged Image</span>
                <input type="checkbox" data-mod-id="switchDraggedImage" />
            </p>
        </div>

        <div class="samples">
            <h4>Simple drag</h4>
            <div data-mod-id="square1"></div>
            <div class="scrollable">
                <div class="scrollable-inner"></div>
            </div>

            <h4>Drag within a container</h4>
            <div data-mod-id="container1" class="container Drop">
                <div data-mod-id="square2"></div>
            </div>

            <h4>Drag&Drop</h4>
            <div data-mod-id="repetition" class="squares flex flex-row list">
                <div data-mod-id="square3"></div>
            </div>
            <div class="flex flex-row list">
                <div data-mod-id="drop">
                    <div data-arg="placeholder">Drop Here</div>
                </div>
                <div data-mod-id="drop2">
                    <div data-arg="placeholder">Drop not allowed</div>
                </div>
            </div>

            <h4>inner Dropzone</h4>
            <div data-mod-id="square4"></div>
            <div data-mod-id="drop3">
                <div data-mod-id="drop4"></div>
            </div>

            <h4>Drop file</h4>
            <div data-mod-id="drop5">
                <div data-arg="placeholder">Drop File Here</div>
            </div>

            <h4>Custom Drag</h4>
            <div data-mod-id="customDrag" class="CustomDrag"></div>

        </div>
    </div>
</body>
</html>
