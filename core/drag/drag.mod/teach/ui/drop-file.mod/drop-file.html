<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="drop-file.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "values": {
                "element": {"#": "owner"},
                "classList.has('is-empty')": {"<-": "!@owner.fileName.defined()"}
            }
        },

        "text": {
            "prototype": "mod/ui/text.mod",
            "values": {
                "element": {"#": "text"},
                "value": {"<-": "@owner.fileName"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="DropFile Drop">
        <div data-param="placeholder" class="drop-placeholder"></div>
        <div data-mod-id="text"></div>
    </div>
</body>
</html>
